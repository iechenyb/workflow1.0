<body data-type="widgets">
<script src="../../assets/js/theme.js"></script>
<!-- 内容区域 -->
<div class="row-content am-cf" id="app">
     <table class="am-table">
    <thead>
        <tr>
            <th>网站名称</th>
            <th>网址</th>
            <th>创建时间</th>
        </tr>
    </thead>
    <tbody>
    <tr><td colspan=3>{{ message }} ----------><input v-model="message"></td></tr>
        <tr>
            <td>Amaze UI</td>
            <td>http://amazeui.org</td>
            <td>2012-10-01</td>
        </tr>
        <tr>
            <td>Amaze UI</td>
            <td>http://amazeui.org</td>
            <td>2012-10-01</td>
        </tr>
        <tr class="am-active">
            <td>Amaze UI(Active)</td>
            <td>http://amazeui.org</td>
            <td>2012-10-01</td>
        </tr>
        <tr>
            <td>Amaze UI</td>
            <td>http://amazeui.org</td>
            <td>2012-10-01</td>
        </tr>
        <tr v-for="todo in todos">
            <td>{{ todo.text }}</td>
            <td>{{ todo.author }}</td>
            <td>添加或者修改</td>
        </tr>
    </tbody>
</table>
</div>
<script src="../../assets/js/amazeui.min.js"></script>
